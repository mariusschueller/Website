<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>

    #overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    #overlay img {
      max-width: 80%;
      max-height: 80%;
    }
  </style>
</head>


<body>
  <iframe src="https://www.mariusschueller.com/fun/pokemon.html" width="600" height="600" frameborder="0" style="border-radius: 20px;"></iframe>

  <iframe class="studyStackFlashcardIframe" src="https://www.studystack.com/iflashcardnew-4065038" width="400" height="600" frameborder="0" scrolling="no" style="overflow:hidden"></iframe>
    <img src="/images/Just Improvise.jpg" alt="Click to enlarge" onclick="showImage(this)">

    <div id="overlay" onclick="hideImage()">
        <img id="overlay-image" src="" alt="Enlarged Image">
    </div>

    <!-- IMAGE ENLARGE SCRIPT -->
    <script>
    function showImage(img) {
        document.getElementById("overlay-image").src = img.src;
        document.getElementById("overlay").style.display = "flex";
    }

    function hideImage() {
        document.getElementById("overlay").style.display = "none";
    }
    </script>

</body>
</html>

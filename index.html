           <script>
               var i = 0;
var speed = 100;

function typewriter(text, callback) {
  var j = 0;
  function type() {
    if (j < text.length) {
      document.getElementById("typedText").innerHTML += text.charAt(j);
      j++;
      setTimeout(type, speed);
    } else {
      setTimeout(function() {
        deleteText(callback);
      }, 1000);
    }
  }
  type();
}

function lasttypewriter(text) {
  var j = 0;
  function type() {
    if (j < text.length) {
      document.getElementById("typedText").innerHTML += text.charAt(j);
      j++;
      setTimeout(type, speed);
    } 
  }
  type();
}

function deleteText(callback) {
  var text = document.getElementById("typedText").innerHTML;
  var k = text.length;
  function deleteChar() {
    if (k >= 0) {
      document.getElementById("typedText").innerHTML = text.substring(0, k);
      k--;
      setTimeout(deleteChar, speed/2);
    } else {
      setTimeout(callback, 500); // Call the callback function to start the next text
    }
  }
  deleteChar();
}

function startTypewriter() {
  document.getElementById("typedText").innerHTML = "";
  typewriter('Hi', function() {
    typewriter('My name is Marius', function() {
      lasttypewriter('Welcome to my website!');
    });
  });
}

setTimeout(startTypewriter, 500); // Call startTypewriter initially
           </script>
